<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>TO-DO APPLICATION</h1>
        <input type="text" id="todoinput" placeholder="Write your next to do here...">
        <button id="addtodo">ADD TODO</button>
        <div>
            <button class="filterbtn" data-filter="ALL">ALL</button>
            <button class="filterbtn" data-filter="Completed">Completed</button>
            <button class="filterbtn" data-filter="pending"> pending</button>
        </div>
        <ul id="todolist">
            <li> </li>
               </ul>
    
    </div>
    <script src="script.js"></script>

</body>
</html>
